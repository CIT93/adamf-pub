    <div id="main">

        <label>
            <input id="slow" type="checkbox"> Take the family car
            </label>
        <br><br>

            </select>
        </label>
        <label for="">Traffic
            <select id="t">
                <option value=" "></option>

                <option value="normal">Normal</option>
                <option value="heavy">Heavy</option>
                
            </select>
        </label>
    <button> Submit </button>
    </form>

      <div id='error'></div>
